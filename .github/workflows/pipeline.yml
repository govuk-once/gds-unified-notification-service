name: Deployment Pipeline

on:
  # Trigger the workflow on pull request
  pull_request

jobs:
  linting:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint Script
        run: npm run format

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Formatting
        id: fmt
        run: terraform fmt -check

      - name: Run Semantic Versioning
        uses: paulhatch/semantic-version@latest
        with:
          # The prefix to use to identify tags
          tag_prefix: "v"
          # A string which, if present in a git commit, indicates that a change represents a
          # major (breaking) change, supports regular expressions wrapped with '/'
          major_pattern: "/!:|BREAKING CHANGE:/"
          # Same as above except indicating a minor change, supports regular expressions wrapped with '/'
          minor_pattern: "/feat:/"
          # A string to determine the format of the version output
          version_format: "${major}.${minor}.${patch}"
          # Named version, will be used as suffix for name version tag
          namespace: gds-unified-notification-service
          # If this is set to true, *every* commit will be treated as a new version.
          bump_each_commit: false
          # If true, the body of commits will also be searched for major/minor patterns to determine the version type.
          search_commit_body: false
          # The output method used to generate list of users, 'json' or 'yml'.
          user_format_type: "json"
          # If enabled, when the major version is 0, major releases will be treated as minor and minor as patch.
          # Note that the version_type output is unchanged.
          enable_prerelease_mode: true
          # If enabled, diagnostic information will be added to the action output.
          debug: false
          # If true, the branch will be used to select the maximum version.
          version_from_branch: false
