name: PR pipeline

on:
  # Trigger the workflow on pull request
  pull_request

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  pr:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      # Setup
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: '.node-version'

      - name: Install Dependencies
        run: npm ci

      # Formatting
      - name: Run Lint Script
        run: npm run lint

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init (no backend)
        working-directory: ./terraform/notifications
        run: terraform init -backend=false

      - name: Terraform Formatting
        working-directory: ./terraform/notifications
        run: terraform fmt -check -diff -recursive

      - name: Terraform validate
        working-directory: ./terraform/notifications
        run: terraform validate

      # Testing
      - name: Run Unit tests
        id: unittests
        run: |
          echo "Test results:" > coverage.md
          echo '```' >> coverage.md
          (npm run test:coverage 2>&1 | grep -A1000 "= Coverage summary =" | tee -a coverage.md) || echo "Failed to meet the criteria"
          echo '```' >> coverage.md
          content="${content//'%'/'%25'}"
          content="${content//$'\n'/'%0A'}"
          content="${content//$'\r'/'%0D'}"

          echo 'report<<EOF' >> $GITHUB_OUTPUT
          cat coverage.md >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Create Comment with Test results
        uses: hasura/comment-progress@v2.3.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          repository: 'govuk-once/gds-unified-notification-service'
          number: ${{ github.event.number }}
          id: unittestscomment
          message: '${{steps.unittests.outputs.report}}'
          recreate: true

      # Security scans - Always executed even if the formatting or tests fail
      - name: TF Sec
        if: success() || failure()
        uses: aquasecurity/tfsec-action@v1.0.0

      - name: Checkov GitHub Action
        if: success() || failure()
        uses: bridgecrewio/checkov-action@v12
        with:
          output_format: cli,sarif
          output_file_path: console,results.sarif
          soft_fail: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v4
        if: success() || failure()
        with:
          sarif_file: results.sarif
